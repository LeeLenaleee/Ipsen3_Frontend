<div class="row">
  <div class="col-4">
    <input type="text" id="search" (input)="zoekContacten($event)" placeholder="Zoek op contacten...">
  </div>
  <div class="col-2 debiteurentoggle">
    <app-toggle-switch [(switchStatus)]="switchStatus" (input)="filterDebiteuren()"></app-toggle-switch>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-9">
      <table id="contactlijst">
        <tr>
          <th>Klant ID</th>
          <th>Klant naam</th>
          <th>Heeft Betaald?</th>
          <th>Factuurdatum</th>
        </tr>
        <tr *ngFor="let klant of klanten">
          <td>{{klant.id}}</td>
          <td>{{klant.naam}}</td>
          <td *ngIf="klant.heeftBetaald">Ja</td>
          <td *ngIf="!klant.heeftBetaald">Nee</td>
          <td>{{klant.factuurDatum}}</td>
        </tr>
      </table>
    </div>
    <div class="col-2 buttoncolumn">
      <div class="row">
        <button class="btn" routerLinkActive="active-class" routerLink="/facturen">Facturen</button>
      </div>
      <div class="row">
        <button class="btn" routerLinkActive="active-class" routerLink="/kwartaal">Kwartaal weergaven</button>
      </div>
      <div class="row">
        <button class="btn" routerLinkActive="active-class" routerLink="/uitgaven">Uitgavenoverzicht</button>
      </div>
    </div>
  </div>
</div>
