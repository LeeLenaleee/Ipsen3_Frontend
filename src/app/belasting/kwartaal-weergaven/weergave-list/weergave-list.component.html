<hr>

<p *ngIf="weergaven.length === 0;">Geen resultaten gevonden.</p>
<div class="listStyle" *ngIf="weergaven.length !== 0">
  <div class="row">
    <div class="col-12">
      <app-weergave-item
        *ngFor="let weergave of weergaven"
        [weergave]="weergave"
      ></app-weergave-item>
    </div>
  </div>
</div>
