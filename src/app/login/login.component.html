<div id="fill"></div>
<div class="vertical-center">
  <h2 class="center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username" class="center">Email</label>
      <input id="username" type="text" formControlName="username" class="form-control center"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback center">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="center">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control center"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback center">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" id="button" class="btn btn-primary center">Login</button>
