<hr>

<div class="row">
  <div class="col-12">
    <div class="input-group">
      <input type="text" id="kostenpost" [(ngModel)]="kostenpost" name="kostenpost" class="form-control center" placeholder="kostenpost">
      <button [disabled]="kostenpost == ''" (click)="voegToe()" class="btn">Voeg toe</button>
      <div class="input-group-append">
      </div>
    </div>
  </div>
</div>

<hr>

<div style="max-height: 400px; overflow-y: scroll; overflow-x: hidden;">
  <div class="row">
    <div class="col-12">
      <app-kostenpost-item
        *ngFor="let kostenpost of kostenposten; let i = index"
        [kostenposten]="kostenpost"
        (kostenpostenList)="setKostenposten($event)"
        [index]="i + 1"></app-kostenpost-item>
    </div>
  </div>
</div>
