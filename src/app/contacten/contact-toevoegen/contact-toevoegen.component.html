<form style="padding: 8px" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
     <label for="inputFirstname">Voornaam</label>
     <input type="text"
            class="form-control"
            id="inputFirstname"
            placeholder="Voornaam"
            ngModel
            name="voornaam"
            required>
   </div>
    <div class="form-group col-md-6">
     <label for="inputLastname">Achternaam</label>
     <input type="text"
            class="form-control"
            id="inputLastname"
            placeholder="Achternaam"
            ngModel
            name="achternaam"
            required>
   </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputTelephone">Telefoon nummer</label>
      <input type="text"
             class="form-control"
             id="inputTelephone"
             placeholder="0612345678"
             ngModel
             name="telefoon"
             required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email adres</label>
      <input type="email"
             class="form-control"
             id="inputEmail"
             placeholder="voorbeeld@voorbeeld.nl"
             ngModel
             name="email"
             required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCompany">Bedrijf</label>
      <input type="text"
             class="form-control"
             id="inputCompany"
             placeholder="Ing, Jumbo, HSLeiden"
             ngModel
             name="bedrijf">
    </div>
    <div class="form-group col-md-6">
      <label for="inputWebsite">Website</label>
      <input type="text"
             class="form-control"
             id="inputWebsite"
             placeholder="Google.nl"
             ngModel
             name="website">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Woonplaats</label>
      <input type="text"
             class="form-control"
             id="inputCity"
             placeholder="Amsterdam, Leiden, Nijmegen"
             ngModel
             name="woonplaats"
             required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputRelation">Relatie</label>
      <select id="inputRelation"
              class="form-control"
              [(ngModel)]="selectedRelatie"
              name="relatie">
        <option *ngFor="let relatie of relatieOpties">{{ relatie }}</option>
    </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputStreet">Straatnaam</label>
      <input type="text"
             class="form-control"
             id="inputStreet"
             placeholder="Zernikedreef, Kalverstraat"
             ngModel
             name="straatnaam"
             required>
    </div>
      <div class="form-group col-md-4">
       <label for="inputNumber">Huisnummer</label>
       <input type="text"
              class="form-control"
              id="inputNumber"
              placeholder="1234"
              ngModel
              name="huisnummer"
              required>
     </div>
    <div class="form-group col-md-2">
     <label for="inputZip">Postcode</label>
      <input type="text"
             class="form-control"
             id="inputZip"
             placeholder="1234AB"
             ngModel
             name="postcode"
             required>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit form</button>
</form>
