<h2>Contacten</h2>
<div class="row">
  <div class="col-md-8">
    <app-contact-zoeken (bedrijfGezocht)="contactWeergeven($event)"></app-contact-zoeken>
    <hr>
    <div *ngIf="gekozenContact; else infoText">
      <app-contact-item [contact]="gekozenContact"></app-contact-item>
      <app-contact-wijzigen></app-contact-wijzigen>
    </div>
    <ng-template #infoText>
      <p>Zoek een contact.</p>
    </ng-template>
    <hr>
    <app-contact-toevoegen></app-contact-toevoegen>
  </div>
</div>
