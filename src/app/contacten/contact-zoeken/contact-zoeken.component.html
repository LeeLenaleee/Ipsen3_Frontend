<br>
<div class="row">
  <div class="col-md-10">
      <input type="text"
             id="bedrijf"
             class="form-control"
             placeholder="Bedrijf"
             list="bedrijven"
             autocomplete="off"
             (keydown)="$event.key == 'Enter' ? onZoekBedrijf(): onKeyDown()"
             #bedrijfInput>
      <datalist id="bedrijven">
          <option *ngFor="let bedrijf of mogelijkeBedrijven" value="{{ bedrijf.bedrijf }}">
      </datalist>
  </div>
  <div class="col-md-2">
    <button class="btn"
            id="zoekButton"
            type="submit"
            (click)="onZoekBedrijf()">Zoek bedrijf</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col" *ngIf="gezochtePersonen.length > 1">
    <app-contacten-list [gezochtePersonen]="gezochtePersonen"></app-contacten-list>
  </div>

</div>
