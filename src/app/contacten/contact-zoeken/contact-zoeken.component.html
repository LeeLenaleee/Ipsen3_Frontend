<div class="row">
  <div class="col-xl-10">
      <input type="text"
             id="bedrijf"
             class="form-control"
             placeholder="Bedrijf"
             list="bedrijven"
             autocomplete="off"
             (keydown)="$event.key == 'Enter' ? onZoekBedrijf(): return"
             #bedrijfInput>
      <datalist id="bedrijven">
        <!--<select style="display: none">-->
          <option *ngFor="let bedrijf of mogelijkeBedrijven" value="{{ bedrijf.naam }}">
        <!--</select>-->
      </datalist>
  </div>
  <div class="col-">
    <button class="btn"
            id="zoekButton"
            type="submit"
            (click)="onZoekBedrijf()">Zoek bedrijf</button>
  </div>
</div>
