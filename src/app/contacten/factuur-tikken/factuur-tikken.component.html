<div class="vertical-center">
  <h2 class="center">Factuur</h2>
  <form >
    <div class="form-group">
      <label for="datum" class="center">Datum</label>
      <input id="datum" type="date" class="form-control center" required #datum/>
    </div>

    <div class="form-group">
      <label for="factNummer" class="center">Factuur Nummer (Auto generated)</label>
      <input id="factNummer" class="form-control center" readonly  #factNummer/>
    </div>

    <div class="form-group">
      <label for="aflvrDatum" class="center">Aflever Datum</label>
      <input id="aflvrDatum" type="date" class="form-control center" required #aflvrDatum/>
    </div>

    <div class="form-group">
      <label for="Omschrijving" class="center">Omschrijving</label>
      <input id="Omschrijving" type="text" class="form-control center" required #omschrijving/>
    </div>

    <div class="form-group">
      <label for="brutoKosten" class="center">Bruto Kosten</label>
      <input id="brutoKosten" class="form-control center" required="required" #brutoKosten/>
    </div>

    <div class="form-group">
      <label for="btwPercentage" class="center">BTW Percentage</label>
      <input id="btwPercentage" class="form-control center" required #btwPercentage/>
    </div>

    <div class="form-group">
      <label for="btwKosten" class="center">BTW Kosten</label>
      <input id="btwKosten"  class="form-control center" required #btwKosten/>
    </div>

    <div class="form-group">
      <label for="nettoKosten" class="center">Netto Kosten</label>
      <input id="nettoKosten" class="form-control center" required #nettoKosten/>
    </div>

</div>
