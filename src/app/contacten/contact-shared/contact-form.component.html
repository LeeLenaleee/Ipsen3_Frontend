<form style="padding: 8px" (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
     <label for="inputFirstname">Voornaam*</label>
     <input type="text"
            class="form-control"
            id="inputFirstname"
            placeholder="Voornaam"
            ngModel
            name="voornaam"
            required>
   </div>
    <div class="form-group col-md-6">
     <label for="inputLastname">Achternaam*</label>
     <input type="text"
            class="form-control"
            id="inputLastname"
            placeholder="Achternaam"
            ngModel
            name="achternaam"
            required>
   </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputTelephone">Telefoon nummer*</label>
      <button class="groen btn" tabindex="-1" type="button" (click)="telErbij()">+</button>
      <button class="rood btn" tabindex="-1" type="button" (click)="telEraf()">-</button>
      <input type="number"
             class="form-control"
             id="inputTelephone"
             placeholder="0612345678"
             ngModel
             name="telefoon1"
             required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email adres*</label>
      <button class="groen btn" tabindex="-1" type="button" (click)="mailErbij()">+</button>
      <button class="rood btn" tabindex="-1" type="button" (click)="mailEraf()">-</button>
      <input type="email"
             class="form-control"
             id="inputEmail"
             placeholder="voorbeeld@voorbeeld.nl"
             ngModel
             name="email1"
             email
             required>
    </div>
  </div>
    <div class="form-row" *ngIf="aantalTel > 1 || aantalEmail > 1">
      <div class="form-group col-md-6">
        <input type="number"
               class="form-control"
               id="inputTelephone2"
               placeholder="0612345678"
               ngModel
               name="telefoon2"
               *ngIf="aantalTel > 1">
      </div>
      <div class="form-group col-md-6">
        <input type="email"
               class="form-control"
               id="inputEmail2"
               placeholder="voorbeeld@voorbeeld.nl"
               ngModel
               name="email2"
               email
               *ngIf="aantalEmail > 1">
      </div>
  </div>
  <div class="form-row" *ngIf="aantalTel > 2 || aantalEmail > 2">
    <div class="form-group col-md-6">
      <input type="number"
             class="form-control"
             id="inputTelephone3"
             placeholder="0612345678"
             ngModel
             name="telefoon3"
             *ngIf="aantalTel > 2">
    </div>
    <div class="form-group col-md-6">
      <input type="email"
             class="form-control"
             id="inputEmail3"
             placeholder="voorbeeld@voorbeeld.nl"
             ngModel
             name="email3"
             email
             *ngIf="aantalEmail > 2">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCompany">Bedrijf*</label>
      <input type="text"
             class="form-control"
             id="inputCompany"
             placeholder="Ing, Jumbo, HSLeiden"
             ngModel
             name="bedrijf">
    </div>
    <div class="form-group col-md-6">
      <label for="inputWebsite">Website</label>
      <input type="text"
             class="form-control"
             id="inputWebsite"
             placeholder="Google.nl"
             ngModel
             name="website">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Woonplaats*</label>
      <input type="text"
             class="form-control"
             id="inputCity"
             placeholder="Amsterdam, Leiden, Nijmegen"
             ngModel
             name="woonplaats"
             required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputRelation">Relatie*</label>
      <select id="inputRelation"
              class="form-control"
              [(ngModel)]="selectedRelatie"
              name="relatie">
        <option *ngFor="let relatie of relatieOpties">{{ relatie }}</option>
    </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputStreet">Straatnaam*</label>
      <input type="text"
             class="form-control"
             id="inputStreet"
             placeholder="Zernikedreef, Kalverstraat"
             ngModel
             name="straatnaam"
             required>
    </div>
      <div class="form-group col-md-4">
       <label for="inputNumber">Huisnummer*</label>
       <input type="text"
              class="form-control"
              id="inputNumber"
              placeholder="1234"
              ngModel
              name="huisnummer"
              required>
     </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-4">
     <label for="inputZip">Postcode*</label>
      <input type="text"
             class="form-control"
             id="inputZip"
             placeholder="1234AB"
             ngModel
             name="postcode"
             required>
    </div>
    <div class="form-group col-md-8">
      <label for="inputLand">Land*</label>
      <input type="text"
             class="form-control"
             id="inputLand"
             placeholder="Nederland"
             value="Nederland"
             [(ngModel)]="land"
             name="land"
             required>
    </div>
  </div>
  <button class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">{{ buttonText }}</button>
  <button class="btn btn-primary"
          type="button"
          (click)="onButton()"
          [disabled]="!f.touched">{{ buttonText2 }}</button>
  <button class="btn btn-primary"
          type="button"
          (click)="onDelete()"
          *ngIf="buttonText == 'Contact Wijzigen'">Verwijder contact</button>
</form>
