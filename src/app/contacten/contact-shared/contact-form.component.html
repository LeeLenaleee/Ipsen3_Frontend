<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <div class="input-group-prepend">
      <span class="input-group-text">Voornaam</span>
     <input type="text"
            class="form-control"
            id="inputFirstname"
            placeholder="Voornaam"
            ngModel
            name="voornaam"
            required>
   </div>
    </div>
    <div class="form-group col-md-6">
      <div class="input-group-prepend">
        <span class="input-group-text">Achternaam</span>
     <input type="text"
            class="form-control"
            id="inputLastname"
            placeholder="Achternaam"
            ngModel
            name="achternaam"
            required>
      </div>
   </div>
  </div>

  <!--<hr>-->

  <div class="form-row">
    <div class="form-group col-md-12">
      <div class="input-group-prepend">
        <span class="input-group-text">Telefoon</span>
      <input type="number"
             class="form-control"
             id="inputTelephone"
             placeholder="06-"
             ngModel
             name="telefoon1"
             required>
        <button class="groen btn" tabindex="-1" type="button" (click)="telErbij()">+</button>
        <button class="rood btn" tabindex="-1" type="button" (click)="telEraf()">-</button>
      </div>
    </div>
  </div>
    <div class="form-row" *ngIf="aantalTel > 1 || aantalEmail > 1">
      <div class="form-group col-md-6">
        <div class="input-group-prepend" *ngIf="aantalTel > 1">
          <span class="input-group-text">Telefoon</span>
        <input type="number"
               class="form-control"
               id="inputTelephone2"
               placeholder="06-"
               ngModel
               name="telefoon2">
        </div>
      </div>
      <div class="form-group col-md-6">
        <div class="input-group-prepend" *ngIf="aantalTel > 2">
          <span class="input-group-text">Telefoon</span>
        <input type="number"
               class="form-control"
               id="inputTelephone3"
               placeholder="06-"
               ngModel
               name="telefoon3">
        </div>
      </div>

  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <div class="input-group-prepend">
        <span class="input-group-text">Email adres</span>
        <input type="email"
               class="form-control"
               id="inputEmail"
               placeholder="voorbeeld@voorbeeld.nl"
               ngModel
               name="email1"
               email
               required>
        <button class="groen btn" tabindex="-1" type="button" (click)="mailErbij()">+</button>
        <button class="rood btn" tabindex="-1" type="button" (click)="mailEraf()">-</button>
      </div>
    </div>
  </div>

  <!--<hr>-->

  <div class="form-row">
    <div class="form-group col-md-6">
      <div class="input-group-prepend">
        <span class="input-group-text">Bedrijf</span>
      <input type="text"
             class="form-control"
             id="inputCompany"
             placeholder="Ing, Jumbo, HSLeiden"
             ngModel
             name="bedrijf">
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="input-group-prepend">
        <span class="input-group-text">Website</span>
      <input type="text"
             class="form-control"
             id="inputWebsite"
             placeholder="Google.nl"
             ngModel
             name="website">
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <div class="input-group-prepend">
        <span class="input-group-text">Woonplaats</span>
      <input type="text"
             class="form-control"
             id="inputCity"
             placeholder="Amsterdam, Leiden, Nijmegen"
             ngModel
             name="woonplaats"
             required>
      </div>
    </div>
    <div class="form-group col-md-6">
      <div class="input-group-prepend">
        <span class="input-group-text">Relatie</span>
      <select id="inputRelation"
              class="form-control"
              [(ngModel)]="selectedRelatie"
              name="relatie">
        <option *ngFor="let relatie of relatieOpties">{{ relatie }}</option>
    </select>
      </div>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <div class="input-group-prepend">
        <span class="input-group-text">Straatnaam</span>
      <input type="text"
             class="form-control"
             id="inputStreet"
             placeholder="Zernikedreef, Kalverstraat"
             ngModel
             name="straatnaam"
             required>
      </div>
    </div>
      <div class="form-group col-md-4">
        <div class="input-group-prepend">
          <span class="input-group-text">Huisnummer</span>
       <input type="text"
              class="form-control"
              id="inputNumber"
              placeholder="1234"
              ngModel
              name="huisnummer"
              required>
        </div>
     </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-4">
    <div class="input-group-prepend">
      <span class="input-group-text">Postcode</span>
      <input type="text"
             class="form-control"
             id="inputZip"
             placeholder="1234AB"
             ngModel
             name="postcode"
             required>
    </div>
    </div>
    <div class="form-group col-md-8">
      <div class="input-group-prepend">
        <span class="input-group-text">Land</span>
      <input type="text"
             class="form-control"
             id="inputLand"
             placeholder="Nederland"
             [(ngModel)]="land"
             name="land"
             required>
      </div>
    </div>
  </div>
  <button class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">{{ buttonText }}</button>
  <button class="btn btn-primary"
          type="button"
          (click)="onButton()"
          [disabled]="!f.touched">{{ buttonText2 }}</button>
  <button class="btn btn-primary"
          type="button"
          (click)="onDelete()"
          *ngIf="buttonText == 'Contact Wijzigen'">Verwijder contact</button>
  <button class="btn btn-primary"
          type="button"
          *ngIf="buttonText3"
          routerLink="/contacten">{{ buttonText3 }}</button>
</form>
