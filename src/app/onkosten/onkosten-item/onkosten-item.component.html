<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ onkosten.bedrijf }}</h4>
    <p class="list-group-item-text">{{ onkosten.datum }}</p>
    <p class="list-group-item-text">{{ onkosten.onkostenSoort }}</p>
    <p class="list-group-item-text">{{ onkosten.omschrijving }}</p>
  </div>
</a>
