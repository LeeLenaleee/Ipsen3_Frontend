<div *ngIf="!id">
  <h3>Selecteer een van de onkosten aan de linkerkant</h3>
</div>

<div *ngIf="id">

<hr>

  <div class="row">
<div class="col-12">
  <div class="input-group item-margin">
    <div class="input-group-prepend">
      <span class="input-group-text">Bedrijf</span>
    </div>
    <textarea class="form-control" aria-label="companyLabel">{{ onkosten.bedrijf }}</textarea>
  </div>
</div>
  </div>





<div class="col-md-10 center-items">


  <hr>

  <div class="input-group item-margin">
    <div class="input-group-prepend">
      <span class="input-group-text">Datum</span>
    </div>
    <textarea class="form-control margin-right" aria-label="companyLabel" placeholder="DD-MM-JJJJ">{{ onkosten.datum }}</textarea>
    <div class="input-group-prepend">
      <span class="input-group-text margin-left">Kostenpost</span>
    </div>
    <select class="form-control select-class" id="inputGroupSelect01">
      <option selected>{{ onkosten.kostenpost }}</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>

  <div class="input-group item-margin">
    <div class="input-group-prepend">
      <span class="input-group-text">Omschrijving</span>
    </div>
    <textarea class="form-control" aria-label="companyLabel">{{ onkosten.omschrijving }}</textarea>
  </div>

  <hr>

  <div class="input-group item-margin">
    <div class="input-group-prepend">
      <span class="input-group-text">Bruto €</span>
    </div>
    <textarea class="form-control margin-right" aria-label="companyLabel" placeholder="€--,--">{{ onkosten.brutoPrijs }}</textarea>
    <div class="input-group-prepend">
      <span class="input-group-text margin-left">BTW %</span>
    </div>
    <textarea class="form-control" aria-label="companyLabel" placeholder="0.00%">{{ onkosten.brutoPercentage }}</textarea>
  </div>

  <div class="input-group item-margin">
    <div class="input-group-prepend">
      <span class="input-group-text">BTW €</span>
    </div>
    <textarea class="form-control margin-right" aria-label="companyLabel" placeholder="€--,--">{{ onkosten.brutoKost }}</textarea>
    <div class="input-group-prepend">
      <span class="input-group-text margin-left">Netto €</span>
    </div>
    <textarea class="form-control" aria-label="companyLabel" placeholder="€--,--">{{ onkosten.nettoPrijs }}</textarea>
  </div>

  <hr>

  <button class="btn btn-primary">test</button>
  <button class="btn btn-secondary">test</button>
  <button class="btn btn-danger">test</button>

</div>


</div>
