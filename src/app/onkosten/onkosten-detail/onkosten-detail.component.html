<div *ngIf="!id">
  <h3>Selecteer een van de onkosten aan de linkerkant</h3>
</div>

<div *ngIf="id">

<hr>

  <div class="row">
    <div class="col-12">
      <div class="input-group item-margin">
        <div class="input-group-prepend">
          <span class="input-group-text">Bedrijf</span>
        </div>
        <textarea class="form-control">{{ onkosten.bedrijf }}</textarea>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-6">
      <div class="input-group item-margin">
        <div class="input-group-prepend">
          <span class="input-group-text">Datum</span>
        </div>
        <textarea class="form-control" placeholder="DD-MM-JJJJ">{{ onkosten.datum }}</textarea>
      </div>
    </div>

    <div class="col-6" select-class>
      <div class="input-group item-margin select-class">
        <div class="input-group-prepend">
          <span class="input-group-text">Kostenpost</span>
        </div>
        <select class="form-control select-class">
          <option selected>{{ onkosten.kostenpost }}</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="input-group item-margin">
        <div class="input-group-prepend">
          <span class="input-group-text">Omschrijving</span>
        </div>
        <textarea class="form-control" aria-label="companyLabel">{{ onkosten.omschrijving }}</textarea>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-6">
      <div class="input-group item-margin">
        <div class="input-group-prepend">
          <span class="input-group-text">Bruto €</span>
        </div>
        <textarea class="form-control" placeholder="€--,--">{{ onkosten.brutoPrijs }}</textarea>
      </div>
    </div>
    <div class="col-6">
      <div class="input-group item-margin">
        <div class="input-group-prepend">
          <span class="input-group-text">BTW %</span>
        </div>
        <textarea class="form-control" placeholder="0.00%">{{ onkosten.brutoPercentage }}</textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="input-group item-margin">
        <div class="input-group-prepend">
          <span class="input-group-text">BTW €</span>
        </div>
        <textarea class="form-control" placeholder="€--,--">{{ onkosten.brutoKost }}</textarea>
      </div>
    </div>
    <div class="col-6">
      <div class="input-group item-margin">
        <div class="input-group-prepend">
          <span class="input-group-text">Netto €</span>
        </div>
        <textarea class="form-control"  placeholder="€--,--">{{ onkosten.nettoPrijs }}</textarea>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary">Nieuwe uitgave</button>
    </div>
    <div class="col-4">
      <button class="btn btn-secondary">Voeg uitgave toe</button>
    </div>
    <div class="col-4">
      <button class="btn btn-danger">Verwijder uitgave</button>
    </div>
  </div>

</div>
